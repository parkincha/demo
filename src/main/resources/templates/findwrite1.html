<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>애완동물 정보</title>
  <link rel="stylesheet" href="css/write3.css">
</head>
<body>
<header>
  <h1>찾개냥</h1>
  <nav>
    <a href="home.html">HOME</a>
    <a href="logout.html">LOGOUT</a>
    <a href="mypage.html">MY PAGE</a>
  </nav>
</header>
<main>
  <h2>주인을 기다려요</h2>
  <form action="submit-pet-info.php" method="post" id="pet-info-form" enctype="multipart/form-data">
    <div class="form-group">
      <label for="lostDate">찾은 날짜:</label>
      <input type="date" id="lostDate" name="lostDate" required>
    </div>
    <div class="form-group">
      <label for="look">찾은 장소:</label>
      <input type="text" id="look" name="look" required>
    </div>
    <div class="form-group">
      <label for="breed">품종:</label>
      <input type="text" id="breed" name="breed" required>
    </div>
    <div class="form-group">
      <label for="gender">성별:</label>
      <select id="gender" name="gender" required>
        <option value="">선택하세요</option>
        <option value="남">남</option>
        <option value="녀">녀</option>
        <option value="불명">불명</option>
      </select>
    </div>
    <div class="form-group">
      <label for="age">나이:</label>
      <input type="text" id="age" name="age" required>
    </div>
    <div class="form-group">
      <label for="kg">몸무게:</label>
      <input type="text" id="kg" name="kg" required>
    </div>
    <div class="form-group">
      <label for="size">크기:</label>
      <select id="size" name="size" required>
        <option value="">선택하세요</option>
        <option value="소형">소형</option>
        <option value="중형">중형</option>
        <option value="대형">대형</option>
        <option value="모호">모호</option>
      </select>
    </div>
    <div class="form-group">
      <label for="color">색상:</label>
      <select id="color" name="color" required>
        <option value="">선택하세요</option>
        <option value="검정">검정</option>
        <option value="흰색">흰색</option>
        <option value="갈색">갈색</option>
        <option value="회색">회색</option>
        <option value="크림">크림</option>
        <option value="초코">초코</option>
        <option value="골드">골드</option>
        <option value="기타">기타</option>
      </select>
    </div>

    <div class="description-container">
      <div class="form-group">
        <label for="description">구체적 설명:</label>
        <textarea id="description" name="description" required></textarea>
      </div>
    </div>

    <div class="form-buttons">
      <button type="reset">리셋</button>
      <button type="button" onclick="location.href='findwrite2.html'">다음</button>
    </div>
  </form>
</main>
<footer>
  <p>© 2024 찾개냥. All rights reserved.</p>
</footer>
</body>
</html>
